<div class="card">
    <div class="card-header">Modal</div>
    <div class="card-body text-center">
        <div class="w-100 d-flex justify-content-end">
            <button class="btn btn-primary" [routerLink]="['novo']">Adicionar</button>
        </div>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>ID:</th>
                    <th>Descrição:</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of modal" >
                    <td>{{item.id}}</td>
                    <td>{{item.descricao}}</td>
                    <td>
                        <button class="btn btn-sm btn-warning mr-2" [routerLink]="[item.id]">Editar</button>
                        <button class="btn btn-sm btn-danger mr-2" [routerLink]="" (click)="delete(item.id)">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
